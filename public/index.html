<!doctype html>
<html>
  <head>
    <title>Disclaim.in</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/disclaimin.css">
  </head>
  <body>
    <p>This is one person's view.<br />
      I've been wrong before.<br />
      I'll be wrong again.<br />
      And, this may be one of those times.
    </p>
    <p class='tiny'>- Disclaim.in<p>
    <br />
    <a href="javascript:
    function searchAndHighlight() {
    var searchArray = ['proceed','charity','charities','discount','coupon','sweepstakes','raffle','drawing','percentage','win','opportunity to win','Krochet Kids','empower','marginalize','At risk','at-risk','Homeless','scholarship','AIDS','HIV','cancer','minecraft server','social network','NGO','clinic','Guidelines','contest','competition','knife','gun','weapon','energy drink','health','nutrition','property','beer','wine','alcohol','self-help','SEO','advertising','advertisement','startup','nonprofit','non-profit'];
    var bodyText = document.body.innerHTML;
    for (var i = 0; i < searchArray.length; i++) 
      {
        var searchTerm = searchArray[i];
        var highlightStartTag = &quot;<font style='color:blue; background-color:yellow;'>&quot;;
        var highlightEndTag = '</font>';
        var newText = '';
        var j = -1;
        var lcSearchTerm = searchTerm.toLowerCase();
        var lcBodyText = bodyText.toLowerCase();
        while (bodyText.length > 0) 
          {
          j = lcBodyText.indexOf(lcSearchTerm, j+1);
          if (j < 0)
            {
              newText += bodyText;
              bodyText = '';
            } else
            {
              if (bodyText.lastIndexOf('>', j) >= bodyText.lastIndexOf('<', j))
                {
                  if (lcBodyText.lastIndexOf('<script', j) < lcBodyText.lastIndexOf('/script>', j))
                   {
                      newText += bodyText.substring(0, j) + highlightStartTag + bodyText.substr(j, searchTerm.length) + highlightEndTag;
                      bodyText = bodyText.substr(j + searchTerm.length);
                      lcBodyText = bodyText.toLowerCase();
                      j = -1;
                    }
                }
            }
          }
        bodyText = newText;
      }
      document.body.innerHTML = bodyText;
    }
    searchAndHighlight();
    ">bookmarklet</a>
  </body>
</html>
